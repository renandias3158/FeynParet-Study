<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
body{
    display: flex;
    flex-direction: column;
    align-items: center;
}
header{
    grid-area: h;
    display: flex;
    
}
.img{
width: 150px;
height: 150px;
}
form>div.radio{
    display: flex;
    flex-direction: column;
}
header>h1{
    color: rgb(0, 207, 0);
    margin-left: 1cm;
}
form{
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: rgb(221, 221, 221);
    border-radius: 20px;
    border: none;
    justify-content: space-evenly;
}
button>img{
    width: 120px;
    height: 120px;
    border-radius:10px;
}
input{
    border: none;
    transition-duration: 0.3s;
    width: 15vh;
    height: 3.5vh;
    margin-bottom: 0.5cm;
    margin-top: 0.5cm;
}
input:hover{
    transition-duration: 0.3s;
    transform: scale(106%);
}
form{
    width: 800px;
    height: 1000px;
    display: flex;

}
</style>
<body>
    <header>
        <a href="{{ url_for('mainPage') }}"><img onclick="voltar()" class="img" src="https://raw.githubusercontent.com/renandias3158/FeynParet-Study/refs/heads/main/APP/Tela_login/Fparet.jpg"></a>
        <h1>FORMULÁRIO</h1>
    </header>

<form method="POST" action="{{ url_for('fo') }}">
    <div class="radio">
        <label for="estudo">Qual o seu método de estudo mais recorrente?</label>
        <div>
            <input type="radio" id="feyn" name="metodoestudo" value="feynman">
            <label for="feynman">Feynman</label><br>
        </div>
        <div>
            <input type="radio" id="paret" name="metodoestudo" value="pareto">
            <label for="pareto">Pareto</label><br>
        </div>
        <div>
            <input type="radio" id="pomodoro" name="metodoestudo" value="pomodoro">
            <label for="pomodoro">Pomodoro</label>
        </div>
        <div>
            <input type="radio" id="resum" name="metodoestudo" value="resumos">
            <label for="resumos">Resumos</label>
        </div>
    </div>
    <input type="submit">
</form>
    <script>
        function prosseg(){
            window.location.href="./fo2.html"
        }
        function user(){
            window.location.href="./user.html"
        }
    </script>
</body>
</html>
