<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgb(216, 216, 216);
        }
        .login-container {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        input[type="email"], input[type="password"] {
            background-color: white;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background-color: white;
        }
        .img{
        width: 150px;
        height: 150px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-container bg-white rounded-xl max-w-md w-full p-8 md:p-10">
     
        <div class="text-center mb-8">
            <a href="{{ url_for('mainPage') }}"><img onclick="voltar()" class="img" src="https://raw.githubusercontent.com/renandias3158/FeynParet-Study/refs/heads/main/APP/Tela_login/Fparet.jpg"></a>
            <h1 class="text-2xl font-bold text-gray-800 mt-4">Criar nova conta</h1>
            <p class="text-gray-600">Preencha seus dados para se registrar</p>
        </div>

    
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6">
                    {% for category, message in messages %}
                        <div class="{{ 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded' if category == 'error' else 'bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

    
        <form action="{{ url_for('page_newaccount') }}" method="POST" class="space-y-6">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                <input type="text" id="nome" name="nome" required 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200 transition duration-300"
                    placeholder="Seu nome completo"
                    autocomplete="name">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200 transition duration-300"
                    placeholder="seu@email.com"
                    autocomplete="username">
                <p class="text-red-500 text-xs mt-1 hidden" id="email-error">Por favor insira um e-mail válido</p>
            </div>

            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="senha" name="senha" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200 transition duration-300"
                    placeholder="••••••••"
                    autocomplete="current-password">
            </div>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                Registrar
            </button>
        </form>

       
        <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            Já possui conta?
            <a href="{{ url_for('page_login') }}" class="font-medium text-yellowgreen-600 hover:text-yellowgreen-500 hover:underline">
                Fazer login
            </a>
        </p>
        </div>
    </div>


</div>


    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('email-error');
            

            if (!nome.value.trim() || !email.value.includes('@')) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
