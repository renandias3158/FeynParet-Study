<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeynParet Study</title>
</head>
<style>

body{
    display: grid;
    background-color: rgba(0, 207, 0, 0);
    height: 100vh;
    grid-template-areas:
        "h h h h h"
        "n m m m a"
        "n m m m a"
        "n m m m a"
        "f f f f f"
}

header{
    grid-area: h;
    display: flex;
    justify-content: space-between;

}
header>img{
width: 150px;
height: 150px;
    

}
.feyn{
    color: rgb(0, 207, 0);
}
.study{
    color:red;
}
div.botoes>button{
    height: 40px;
    width: 90px;
    margin-right: 20px;
    border: none;
    background-color: rgb(221, 221, 221);
    transition-duration: 0.5s;
    border-radius: 10px;
}
div.botoes>button.vermelho:hover{
    transition-duration: 0.5s;
    transform: scale(110%);
    background-color: rgba(255, 0, 0, 0.520);
    color: rgba(0, 255, 0, 0.712);
}
div.botoes>button.verde:hover{
    transition-duration: 0.5s;
    transform: scale(110%);
    background-color: rgba(0, 255, 0, 0.712);
    color: rgba(255, 0, 0, 0.520);
}
nav{
    grid-area: n;
    display: flex;
    justify-content: space-between;
}

main{
    grid-area: m;
    display: flex;
    justify-content: space-between;
    flex-direction: column;
    margin-right: 5cm;
}
main>h2{
    font-size: 200%;
}
main>button{
    height: 40px;
    width: 120px;
    margin-right: 20px;
    border: none;
    background-color: rgb(221, 221, 221);
    transition-duration: 0.5s;
    border-radius: 10px;
}
main>button:hover{
    transition-duration: 0.5s;
    transform: scale(110%);
}
aside{
    grid-area: a;
    display: flex;
    justify-content: right;
    flex-direction: column;
}
aside>button{
    border-radius: 20px;
    width: 150px;
    height: 150px;
    border: none;
    background-color:rgb(221, 221, 221); ;
    margin-bottom: 30px;
    transition-duration: 0.5s;
}
aside>button:hover{
    transform: scale(105%);
    background-color:rgb(184, 184, 184);
    transition-duration: 0.5s; 
    
}
button>img{
    width: 120px;
    height: 120px;
    border-radius:10px;
}
footer{
    grid-area: f;
    padding: 1cm;
    background-color: rgba(0, 255, 0, 0.512);
    border-color:rgba(0, 255, 0, 0.512);
}


</style>
<body>

<header>
<img src="images/Fparet.jpg">

<div>
<h1 class="feyn">Feynparet </h1><h1 class="study">Study</h1>
</div>

<div class="botoes">
<button class="vermelho">Saiba mais</button>
<button class="verde">Usuário</button>
</div>


</header>

<nav>



</nav>

<main><h2 class="alberto">“Lembre-se que as pessoas podem tirar tudo de você, menos o seu conhecimento.”
<br>
<em>Albert Einstein</em></h2>

<button onclick="forms()">Formulario</button>

<h2>Oque deseja aprender hoje?</h2>


</main>

<aside>

<button onclick="organizacao()"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLsai6b-xKlWR4C5rLDk62Q2U29_DUofP2Yw&s">Organização</button>
<button onclick="fontes()"><img src="https://www.idebrasil.com.br/blog/wp-content/uploads/2018/02/Palestra-Empresarial-5-dicas-importantes-para-quem-vai-participar-850x441.jpg">Fontes</button>
</aside>

<footer>

</html>
